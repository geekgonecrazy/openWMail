name: openwmail
version: 1.0.1
summary: openWMail
description: openWMail
confinement: strict
grade: stable
icon: snap/gui/app.png
apps:
  openwmail:
    command: env TMPDIR=$XDG_RUNTIME_DIR desktop-launch $SNAP/openWMail
    plugs:
      - home
      - x11
      - unity7
      - browser-support
      - network
      - gsettings
      - pulseaudio
      - opengl
parts:
  app:
    plugin: dump
    stage-packages:
      - libnotify4
      - libappindicator1
      - libxtst6
      - libnss3
      - libxss1
      - fontconfig-config
      - gconf2
      - libasound2
      - pulseaudio
    source: openWMail-linux-x64
    after:
      - desktop-glib-only
